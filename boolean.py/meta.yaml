{% set name = "boolean.py" %}
{% set version = "3.7" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
    git_rev: v{{ version }}
    git_url: https://github.com/bastikr/boolean.py.git

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools

  run:
    - python

about:
  home: https://github.com/bastikr/boolean.py
  summary: 'Define boolean algebras, create and parse boolean expressions and create custom boolean DSL.'
  license: revised BSD

