{% set name = "Omnipath" %}
{% set version = "1.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0]|lower }}/{{ name|lower }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 37e33fd0ab4924a5345deab46868fdc472955c2be136c97ccc8dc5b5ea0ecfb8

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - python >=3.7
    - attrs >=20.2.0
    - docrep >=0.3.1
    - inflect >=4.1.0
    - packaging
    - pandas >=1.2.0
    - requests >=2.24.0
    - tqdm >=4.51.0
    - typing_extensions >=3.7.4.3
    - urllib3 >=1.26.0
    - wrapt >=1.12.0
  run_constrained:
    - networkx >=2.3.0

test:
  imports:
    - {{ name|lower }}
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/saezlab/omnipath
  license: MIT
  license_file: LICENSE
  summary: Python client for the OmniPath web service
  doc_url: https://omnipath.readthedocs.io
  dev_url: https://github.com/saezlab/omnipath

extra:
  recipe-maintainers:
    - michalk8
