{% set name = "PyBoolNet" %}
{% set version = "3.0.16" %}
{% set patch = "" %}

package:
  name: {{ name|lower }}
  version: {{ version }}{{ patch }}

source:
  url: https://github.com/hklarner/pyboolnet/archive/refs/tags/{{ version }}.zip
  patches:
    - embed-binaries.patch

build:
  script: python -m pip install --no-deps --ignore-installed . #Â [win]
  number: 1

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click
    - graphviz
    - networkx
    - nusmv-a  # [linux64]

test:
  requires:
    - pytest
  imports:
    - pyboolnet
  commands:
    - pytest

about:
  home: https://github.com/hklarner/PyBoolNet
  summary: 'Generation, modification and analysis of Boolean networks'
