{% set name = "PyBoolNet" %}
{% set version = "3.0.14" %}
{% set patch = ".post2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}{{ patch }}

source:
  url: https://github.com/hklarner/pyboolnet/archive/refs/tags/{{ version }}.zip
  patches:
    - py3compat.patch
    - embed-binaries.patch

build:
  script: python -m pip install --no-deps --ignore-installed . #Â [not linux]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click
    - graphviz
    - networkx
    - NuMSV-a  # [linux64]

test:
  imports:
    - pyboolnet

about:
  home: https://github.com/hklarner/PyBoolNet
  summary: 'Generation, modification and analysis of Boolean networks'
