{% set name = "pyeda" %}
{% set version = "0.29.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"

build:
  number: 1

requirements:
  host:
    - pip
    - python {{ python }}
  run:
    - python {{ python }}
  build:
    - {{ compiler('c') }}
    - clang >=12.0.1 # [osx]

about:
  home: https://github.com/cjdrake/pyeda
  license: BSD
  license_family: BSD
  summary: "Python Electronic Design Automation"
